    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.4);
            --secondary: #60a5fa;
            --accent: #f43f5e;
            --bg-overlay: rgba(10, 15, 28, 0.9);
            --surface: rgba(30, 41, 59, 0.6);
            --text-main: #ffffff;
            --text-dim: #cbd5e1;
            --header-footer-bg: rgba(15, 23, 42, 0.8);
        }

        * {
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Stack header, main, footer */
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)),
                url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
        }

        /* --- Header Styling --- */
        header {
            width: 100%;
            padding: 20px 5%;
            background: var(--header-footer-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        nav a {
            color: var(--text-dim);
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* --- Main Content Area --- */
        main {
            flex: 1;
            /* Takes up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .main-card {
            width: 100%;
            max-width: 550px;
            background: var(--surface);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- Footer Styling --- */
        footer {
            width: 100%;
            padding: 25px 5%;
            background: var(--header-footer-bg);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }

        .footer-links a {
            color: var(--secondary);
            text-decoration: none;
        }

        /* Quiz elements (purani CSS wahi hai) */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }

        .timer-badge {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--primary);
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: var(--primary);
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .progress-container {
            flex-grow: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 0 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            box-shadow: 0 0 10px var(--primary);
        }

        #count-text {
            font-weight: 800;
            color: var(--secondary);
        }

        .q-label {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 800;
            font-size: 0.7rem;
            margin-bottom: 12px;
            display: block;
        }

        h2 {
            font-size: 1.6rem;
            line-height: 1.4;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .opt-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 18px 25px;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-dim);
            font-size: 1rem;
            text-align: left;
            font-weight: 500;
        }

        .opt-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--secondary);
            color: white;
            transform: translateX(8px);
            box-shadow: -5px 0 0 var(--secondary);
        }

        .opt-btn.correct {
            background: #059669 !important;
            border-color: #10b981 !important;
            color: white;
        }

        .opt-btn.wrong {
            background: #b91c1c !important;
            border-color: #ef4444 !important;
            color: white;
        }

        .result-screen {
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border: 8px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 25px auto;
            color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .btn-restart {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>

</head>

<body>

    <header>
        <div class="logo">ProDev<span style="color:white">Quiz</span></div>
        <nav>
            <a href="#">Leaderboard</a>
            <a href="#">Resources</a>
        </nav>
    </header>

    <main>
        <div class="main-card" id="quiz-container">
            <div class="quiz-header">
                <div class="timer-badge" id="timer">15</div>
                <div class="progress-container">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <div id="count-text">1/25</div>
            </div>

            <div id="question-box">
                <span class="q-label">System Challenge</span>
                <h2 id="question-text">Initializing Quiz...</h2>
                <div class="options-list" id="options-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ProDev Cyber Edition. All systems operational.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>
    <script src="JavaScript.js"></script>
    <script>
        // ... (Aapka poora JavaScript code yahan pe paste kar dein, woh bilkul perfect hai) ...
        const quizData = [
            { q: "What does HTML stand for?", o: ["Hyper Text Markup Language", "High Tech Machine Language", "Hyper Tool Multi Language", "None of these"], a: 0 },
            { q: "Which is the modern way to declare a variable in JavaScript?", o: ["var", "let/const", "dim", "variable"], a: 1 },
            { q: "What is used to select an 'id' in CSS?", o: [".", "&", "#", "*"], a: 2 },
            { q: "What is React JS?", o: ["Database", "Library", "Language", "Browser"], a: 1 },
            { q: "What is the full form of HTTP?", o: ["Hyper Transfer Text Protocol", "Hyper Text Transfer Protocol", "High Transfer Tech Protocol", "None"], a: 1 },
            { q: "At what index does an Array start?", o: ["1", "0", "-1", "Anywhere"], a: 1 },
            { q: "How do you write a comment in Python?", o: ["//", "/* */", "#", ""], a: 2 },
            { q: "What is the primary use of SQL?", o: ["Styling", "Database Management", "Networking", "Graphics"], a: 1 },
            { q: "What is GitHub?", o: ["Compiler", "Version Control Hosting", "Text Editor", "Operating System"], a: 1 },
            { q: "What is the main purpose of an API?", o: ["Styling", "Data Communication", "Image Editing", "Storage"], a: 1 },
            { q: "In CSS Flexbox, what does 'justify-content: center' do?", o: ["Vertical alignment", "Horizontal alignment", "Change color", "Font size"], a: 1 },
            { q: "What type of database is MongoDB?", o: ["Relational", "NoSQL", "Excel", "Flat File"], a: 1 },
            { q: "What is the primary use of Bootstrap?", o: ["Backend", "Responsive UI", "Animation", "Security"], a: 1 },
            { q: "What does JSON stand for?", o: ["Java Simple Object Notation", "JavaScript Object Notation", "Just Simple Object Net", "None"], a: 1 },
            { q: "Where does PHP code execute?", o: ["Client side", "Server side", "Browser", "Mobile"], a: 1 },
            { q: "Which engine powers Google Chrome?", o: ["Gecko", "WebKit", "V8 / Blink", "Trident"], a: 2 },
            { q: "What is Node.js?", o: ["JS Framework", "JS Runtime Environment", "JS Library", "Programming Language"], a: 1 },
            { q: "Which tag is used for a line break in HTML?", o: ["<break>", "<lb>", "<br>", "<hr>"], a: 2 },
            { q: "What is Sass (SCSS)?", o: ["Database", "CSS Preprocessor", "JS Framework", "Backend"], a: 1 },
            { q: "What is Docker primarily used for?", o: ["Coding", "Containerization", "Designing", "Testing"], a: 1 },
            { q: "What is Tailwind CSS?", o: ["JS Library", "Utility-first CSS Framework", "Backend Framework", "Database"], a: 1 },
            { q: "What is the difference between '===' and '==' in JavaScript?", o: ["No difference", "Value & Type check", "Only Type check", "None"], a: 1 },
            { q: "What does SEO stand for?", o: ["Search Engine Optimization", "Select Every Option", "System Engine Order", "None"], a: 0 },
            { q: "What is TypeScript?", o: ["New Language", "JavaScript Superset", "CSS Framework", "Browser"], a: 1 },
            { q: "What does URL stand for?", o: ["Uniform Resource Locator", "Unique Resource Link", "Universal Radio Loop", "None"], a: 0 }
        ];

        let currentIdx = 0;
        let score = 0;
        let timeLeft = 15;
        let timer;

        function startTimer() {
            timeLeft = 15;
            document.getElementById('timer').innerText = timeLeft;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleNext();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentIdx >= quizData.length) return showResults();
            startTimer();
            const data = quizData[currentIdx];
            document.getElementById('count-text').innerText = `${currentIdx + 1}/${quizData.length}`;
            document.getElementById('progress').style.width = `${((currentIdx) / quizData.length) * 100}%`;
            document.getElementById('question-text').innerText = data.q;
            const optionsCont = document.getElementById('options-container');
            optionsCont.innerHTML = '';
            data.o.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerHTML = `<span>${opt}</span>`;
                btn.onclick = () => checkAnswer(i, btn);
                optionsCont.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            clearInterval(timer);
            const correct = quizData[currentIdx].a;
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            if (selected === correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                allBtns[correct].classList.add('correct');
            }
            setTimeout(handleNext, 1200);
        }

        function handleNext() {
            currentIdx++;
            loadQuestion();
        }

        function showResults() {
            const container = document.getElementById('quiz-container');
            const percentage = Math.round((score / quizData.length) * 100);
            container.innerHTML = `
                <div class="result-screen">
                    <h2 style="color: var(--primary)">Mission Accomplished!</h2>
                    <div class="score-circle">${percentage}%</div>
                    <p style="font-size: 1.3rem">System accuracy: <b>${score}</b> / ${quizData.length}</p>
                    <p style="color: var(--text-dim)">${percentage > 70 ? 'You are a Senior Architect! ðŸ’Ž' : 'Junior level detected. Keep coding!'}</p>
                    <button class="btn-restart" onclick="location.reload()">Re-Initialize System</button>
                </div>
            `;
        }
        loadQuestion();
    </script>
</body>

</html>
